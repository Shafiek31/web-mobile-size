<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account maken</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body id="accountpagina">

    <header>

        <img src="image/1280px-Nederlandse_Spoorwegen_logo.svgkopie.png" alt="ns-logo">

        <h1>NS-account aanvragen</h1>

    </header>

    <main>

        <p>Vul de volgende gegevens in om uw NS-account aan te vragen</p>

        <!--De action is voor de button-->
        <form action="index.html">

            <label>
            Voornaam<input type="text"></label>

            <label>
            Tel-nummer<input type="number"></label>

            <label>
            E-mail<input type="email"></label>

            <label>
            Wachtwoord<input type="password"></label>

            <label>
            Herhaal wachtwoord<input type="password"></label>

            <label>
                <input type ="checkbox">
                Ik ga akkoord met de <strong>voorwaarden</strong>
            </label>

            <input type="submit" value="voltooien">

        </form>

    </main>


    <script src="js/ns.js"></script>
</body>


</html>
